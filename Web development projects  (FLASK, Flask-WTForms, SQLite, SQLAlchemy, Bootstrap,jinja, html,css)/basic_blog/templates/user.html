{% extends "base.html" %}
{% block content%}
<h2> Sign Up for the Newsletter</h2>
<table border="1" cellspacing="0" cellpadding="0">
  {% for key,value in user_dict.items() %}
<!--   To only view the username and password: use  if  to control the for loop -->
    {% if loop.index<=2%}
      {{continue}}
   <tr>
    <th>{{key}}
    </th>
    <td>{{value}}</td>
  </tr>
    {%endif%}
  {% endfor %}
</table>
{% endblock %}
