<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Simple Blog</h1></div>
    </div>

    {% for post in all_posts: %}
    <div class="content">
        <div class="card ">
            <h2>{{ post.title }}</h2>
            <p>{{ post.subtitle }}</p>
            <!--  build url for each blog post
            end point=show_post method, value = index
            -->
            <a href="{{ url_for('show_post', index=post.id) }}">Read more</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Â©{{year}}</p>
</footer>
</html>
